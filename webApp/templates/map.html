<!DOCTYPE html>
<!-- saved from url=(0055)https://leafletjs.com/examples/quick-start/example.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--<base target="_top">--><base href="." target="_top">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>	
	<script src="{{ url_for('static', filename='/js/map.js')}}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body>



<div id="map" style="width: 1000px; height: 500px; position: relative; outline-style: none;" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0">
</div>
<div id="time-control" class="time-control time-control-hidden">
	<input class="time-slider-container" type="range" id="time-slider" min="0" max="10" value="0">
	<span id="time-label"></span>
</div>
<script>
	const cfg = {{ map_config | tojson }};
	new Map(cfg,"map");

</script>





</body></html>
